# SonarCloud Configuration for TelematicsHQ
sonar.projectKey=sylvester-francis_TelematicsDataPlatform
sonar.organization=sylvester-francis

# Project Information
sonar.projectName=TelematicsDataPlatform
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=TelematicsApi,TelematicsCore,TelematicsData,TelematicsBatchProcessor,telematics-ui/src
