<nav class="modern-navbar">
  <div class="navbar-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="brand-icon animate-float">
        <mat-icon>speed</mat-icon>
      </div>
      <div class="brand-text">
        <h1 class="brand-title gradient-text">TelematicsHQ</h1>
        <p class="brand-subtitle">Professional Fleet Management</p>
      </div>
    </div>
    
    <!-- Navigation Links -->
    <div class="nav-links">
      <a mat-button 
         routerLink="/dashboard" 
         routerLinkActive="active-nav-link"
         class="nav-link">
        <div class="nav-link-content">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-text">Dashboard</span>
          <div class="nav-indicator"></div>
        </div>
      </a>
      
      <a mat-button 
         routerLink="/submit-event" 
         routerLinkActive="active-nav-link"
         class="nav-link">
        <div class="nav-link-content">
          <mat-icon>add_circle_outline</mat-icon>
          <span class="nav-text">Submit Event</span>
          <div class="nav-indicator"></div>
        </div>
      </a>
    </div>
    
    <!-- Action Section -->
    <div class="nav-actions">
      <button mat-icon-button class="action-btn" title="System Health" routerLink="/dashboard">
        <mat-icon>health_and_safety</mat-icon>
      </button>
      
      <!-- Mobile Menu Toggle -->
      <button mat-icon-button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" [class.show]="mobileMenuOpen" (click)="closeMobileMenu()"></div>
  
  <!-- Mobile Navigation Menu -->
  <div class="mobile-nav-menu" [class.show]="mobileMenuOpen">
    <div class="mobile-nav-header">
      <h3 class="nav-title">Navigation</h3>
      <button mat-icon-button class="close-btn" (click)="closeMobileMenu()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    
    <div class="mobile-nav-links">
      <a routerLink="/dashboard" 
         routerLinkActive="active"
         class="mobile-nav-link"
         (click)="closeMobileMenu()">
        <mat-icon>dashboard</mat-icon>
        <span class="link-text">Dashboard</span>
      </a>
      
      <a routerLink="/submit-event" 
         routerLinkActive="active"
         class="mobile-nav-link"
         (click)="closeMobileMenu()">
        <mat-icon>add_circle_outline</mat-icon>
        <span class="link-text">Submit Event</span>
      </a>
    </div>
    
    <div class="mobile-nav-actions">
      <div class="action-item" routerLink="/dashboard" (click)="closeMobileMenu()">
        <mat-icon>health_and_safety</mat-icon>
        <span class="action-text">System Health</span>
      </div>
    </div>
