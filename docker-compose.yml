version: '3.8'

services:
  # Full Stack Container (Frontend + Backend in one container)
  telematics-fullstack:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    ports:
      - "80:80"     # Frontend (nginx)
      - "5000:5000" # Backend API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=TelematicsDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
    depends_on:
      - sql-server
    networks:
      - telematics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Separate services (alternative deployment option)
  telematics-api:
    build:
      context: .
      dockerfile: TelematicsApi/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=TelematicsDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
    depends_on:
      - sql-server
    networks:
      - telematics-network

  batch-processor:
    build:
      context: .
      dockerfile: TelematicsBatchProcessor/Dockerfile
    environment:
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=TelematicsDB;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true
    depends_on:
      - sql-server
    networks:
      - telematics-network

  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - telematics-network

volumes:
  sqlserver_data:

networks:
  telematics-network:
    driver: bridge
